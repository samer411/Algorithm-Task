<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion Sort</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 style="color: #27c7e7">Insertion Sort</h1>

    <h3 id="po">Input Array Elements</h3>
    <div id="app">
      <h1>Minimum Spanning Tree</h1>
      <form onsubmit="return calculateMST()">
        <label>Vertices:</label>
        <input type="text" id="vertices" />
        <br />
        <label>Edges:</label>
        <input type="text" id="edges" />
        <br />
        <input type="submit" value="Calculate MST" />
      </form>
      <div id="result"></div>
    </div>

    <p id="before"></p>
    <p id="result"></p>
    <script src="./main.js"></script>
  </body>
</html>
